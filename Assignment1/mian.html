<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" id="Input1" autofocus placeholder="Input 1">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" id="Input2" placeholder="Input 2">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control"  id="Ans" placeholder="Answer">
            </div>
        </div>
        <div>
    <button type="button" class="btn btn-primary" onclick="addNumbers()">ADD </button>
    <button type="button" class="btn btn-primary"onclick="subtractNumbers()">Subtract</button>
    <button type="button" class="btn btn-primary"onclick="multiplyNumbers()">Multiply</button>
    <button type="button" class="btn btn-primary"onclick="divideNumbers()">Divide</button>
    <button type="button" class="btn btn-primary"onclick="resetFields()">Reset</button>

        </div>
    </div>
    <script>
        var ansReset=0;
        function addNumbers()
        {  
          var var1=parseInt(document.getElementById('Input1').value);
          var var2=parseInt(document.getElementById('Input2').value);
          var sum=var1+var2;
          document.getElementById('Ans').value=sum;
        }
        function subtractNumbers()
        {
           
          var var1=parseInt(document.getElementById('Input1').value);
          var var2=parseInt(document.getElementById('Input2').value);
          var sum=var1-var2;
          document.getElementById('Ans').value=sum;
        }
        function multiplyNumbers()
        { 
          var var1=parseInt(document.getElementById('Input1').value);
          var var2=parseInt(document.getElementById('Input2').value);
          var sum=var1*var2;
          document.getElementById('Ans').value=sum;
        }
        function divideNumbers()
        { 
          var var1=parseInt(document.getElementById('Input1').value);
          var var2=parseInt(document.getElementById('Input2').value);
          var sum=var1/var2;
          document.getElementById('Ans').value=sum;
        }
        function resetFields()
        {
            document.getElementById('Input1').value=ansReset;
            document.getElementById('Input2').value=ansReset;
            document.getElementById('Ans').value=ansReset;
        }
    </script>
</body>
</html>
